<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Juego de Lucha</title>
</head>
<body>

    <!-- Pantalla de 'Start' -->
    <section >
        <div class="display Start" id="phase1">
        <div class="selectNullStart"></div>
        <div id="tittleGame"></div>
        <div id="tittleBottom">
            <div class="nullStart"></div>
            <div id="buttonStartDiv">
                <div id="buttonStartChildTop"></div>
                <div id="buttonStartChildBottom"><button id="buttonStart" onclick="Change ('phase1', 'phase2')">Press to Start</button></div>
            </div>
            <div class="nullStart"></div>
        </div>
        </div>

    </section>

    <!-- Pantalla de 'Seleccion de Personaje -->
    <section>
        <div id="phase2" class="display Char">
            <div class="nullCharTop">
                <h2 id="textSelect" class="textSelect">Select Player One</h2>
            </div>
            <div class="selectDIV">
                <div class="selectNull"></div>
                <div class="selectChar One" id="Ryu" onclick="selChar ('Ryu')"></div>
                <div class="selectChar Two" id="Chunli" onclick="selChar ('Chunli')"></div>
                <div class="selectChar Three" id="Ken" onclick="selChar ('Ken')"></div>
                <div class="selectChar Four" id="Akuma" onclick="selChar ('Akuma')"></div>
                <div class="selectNull"></div>
            </div>
            <div class="chooseFighter">
                <div class="selectNull"></div>
                <div id="fighterP1"></div>
                <div class="chooseFighterVS">
                    <div class="imgVS"><img src="/img/versus.png" alt="versus" height="220" width="220"></div>
                    <div class="versus"><button id="buttonFight" onclick="Change ('phase2', 'phase3')">Fight!</button></div>
                </div>
                <div id="fighterP2"></div>
                <div class="selectNull"></div>
            </div>
        </div>
    </section>

    <!-- Pantalla de 'Lucha' -->
    <section>
        <div class="display Fight" id="phase3">
            <div>NULL TOP</div>
            <div>MID
                <div>LEFT</div>
                <div id="stage">STAGE
                    <div>P1</div>
                    <div>P2</div>
                </div>
                <div>RIGHT</div>
            </div>
            <div>BOTTOM
                <div>NULL</div>
                <div>LIFEP1</div>
                <div><button class="button">Action</button></div>
                <div>LIFEP2</div>
                <div>NULL</div>
            </div>
        </div>
    </section>

    <!-- Pantalla de 'Resultado' -->
    <section>
        
        <div class="display End" id="phase4">
            <button class="button">Fight!</button>
        </div>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>
