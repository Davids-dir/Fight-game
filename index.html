<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Juego de Lucha</title>
</head>
<body>

    <div class="display">

        <!-- Pantalla de 'Seleccion de Personaje -->
        <div class="display Char">
            <div class="nullCharTop">NULL</div>
            <div>
                <div class="selectChar 1">Char1</div>
                <div class="selectChar 2">Char2</div>
                <div class="selectChar 3">Char3</div>
                <div class="selectChar 3">Char4</div>
            </div>
            
            <button class="button">Fight!</button>
        </div>

        <!-- Pantalla de 'Lucha' -->
        <div class="display Fight"><button class="button">Fight!</button>Pantalla 2</div>

        <!-- Pantalla de 'Resultado' -->
        <div class="display End"><button class="button">Fight!</button>Pantalla 3</div>
    </div>

</body>
</html>
