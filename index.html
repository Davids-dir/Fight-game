<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Juego de Lucha</title>
</head>
<body>

    <!-- Pantalla de 'Start' -->
    <section>
        <div class="display Start">Pantalla 1

        </div>

    </section>

    <!-- Pantalla de 'Seleccion de Personaje -->
    <section>
        <div class="display Char">
            <div class="nullCharTop">SELECT YOUR FIGHTER</div>
            <div class="selectDIV">
                <div class="selectNull"></div>
                <div class="selectChar One" id="ryu" onclick="Selection()">Char1</div>
                <div class="selectChar Two" id="chunli" onclick="Selection()">Char2</div>
                <div class="selectChar Three" id="ken" onclick="Selection()">Char3</div>
                <div class="selectChar Four" id="akuma" onclick="Selection()">Char4</div>
                <div class="selectNull"></div>
            </div>
            <div class="chooseFighter">
                <div class="selectNull"></div>
                <div class="fighter P1"></div>
                <div class="chooseFighterVS">
                    <div class="imgVS"><img src="/img/versus.png" alt="versus" height="220" width="220"></div>
                    <div class="versus"><button class="button">Go!</button></div>
                </div>
                <div class="fighter P2"></div>
                <div class="selectNull"></div>
            </div>
            
        </div>
    </section>

    <!-- Pantalla de 'Lucha' -->
    <section>
        <div class="display Fight">Pantalla 3
            <button class="button">Fight!</button>
        </div>
    </section>

    <!-- Pantalla de 'Resultado' -->
    <section>
        
        <div class="display End">Pantalla 4
            <button class="button">Fight!</button>
        </div>
    </section>

    <script src="/js/main.js"></script>
    <script src="/js/fighters.js"></script>
</body>
</html>
