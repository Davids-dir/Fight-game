<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Juego de Lucha</title>
</head>
<body>

    <!-- Pantalla de 'Start' -->
    <section id="phase1">
        <div class="display Start">
            <button id="buttonStart" onclick="change('phase1', 'phase2', 'players')">Start</button>
        </div>

    </section>

    <!-- Pantalla de 'Seleccion de Personaje -->
    <section>
        <div id="phase2" class="display Char">
            <div class="nullCharTop">
                <h2 id="textSelect" class="textSelect">SELECT YOUR FIGHTER</h2>
            </div>
            <div class="selectDIV">
                <div class="selectNull"></div>
                <div class="selectChar One" id="Ryu" onclick="selChar ('Ryu')"></div>
                <div class="selectChar Two" id="Chunli" onclick="selChar ('Chunli')"></div>
                <div class="selectChar Three" id="Ken" onclick="selChar ('Ken')"></div>
                <div class="selectChar Four" id="Akuma" onclick="selChar ('Akuma')"></div>
                <div class="selectNull"></div>
            </div>
            <div class="chooseFighter">
                <div class="selectNull"></div>
                <div class="fighter P1"></div>
                <div class="chooseFighterVS">
                    <div class="imgVS"><img src="/img/versus.png" alt="versus" height="220" width="220"></div>
                    <div class="versus"><button class="button" onclick="display(2)">Go!</button></div>
                </div>
                <div class="fighter P2"></div>
                <div class="selectNull"></div>
            </div>
            
        </div>
    </section>

    <!-- Pantalla de 'Lucha' -->
    <section>
        <div class="display Fight">Pantalla 3
            <button class="button">Fight!</button>
        </div>
    </section>

    <!-- Pantalla de 'Resultado' -->
    <section>
        
        <div class="display End">Pantalla 4
            <button class="button">Fight!</button>
        </div>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>
